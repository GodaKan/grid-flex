<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Pirmas variantas</h2>

    <section class="grid">
        <div class="grid-box">1</div>
        <div class="grid-box">2</div>
        <div class="grid-box">3</div>
        <div class="grid-box">4</div>
    </section>
    

    <section class="flex">
        <div class="big">
            <div>1</div>
            <div></div>
        </div>
        <div class="box1">
            <div class="2">2</div>
            <div class="box2">
                <div class="3">3</div>
                <div class="4">4</div>
            </div>
        </div>
        </div>
    </section>

    <h2>Antras variantas</h2>

    <section class="grid2">
        <div class="grid2-box">1</div>
        <div class="grid2-box">2</div>
        <div class="grid2-box">3</div>
        <div class="grid2-box">4</div>
    </section>
    

    <section class="flex2">
        <div class="big-2">
            <div>1</div>
            <div></div>
        </div>
        <div class="box1-2">
            <div class="2-2">2</div>
            <div class="box2-2">
                <div class="3-2">3</div>
                <div class="4-2">4</div>
            </div>
        </div>
        </div>
    </section>

</body>
</html>
